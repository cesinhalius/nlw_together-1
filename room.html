<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Rocket.Q - Perguntas e Respostas </title>
  <!--   Style -->
  <link rel="stylesheet" href="styles/global.css">

  <link rel="stylesheet" href="styles/room.css">

  <!--  Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="assets/logo.svg" alt="Rocket.Q">

      </a>

      <div class="buttons">
        <div class="button outlined">
          #369631
          <img src="assets/copy.svg" alt="Copiar numero da sala" />
        </div>
        <a href="#" class="button">
          <img src="assets/users_white.svg" alt="criar sala">
          Criar Sala
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunda</h2>
        <form action="">
          <label for="question" class="sr-only">O que voce quer perguntar</label>
          <textarea name="question" id="question" placeholder="O que voce quer perguntar ?"></textarea>

          <footer>
            <div>
              <img src="assets/lock.svg" alt="Cadeado">
              Esta pergunda é anonima
            </div>
            <button>Enviar</button>
          </footer>
        </form>
      </section>

      <section id="questions">
        <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">

                  <div class="question-wrapper">
                    <div class="question-content">
                      <div class="user">
                        <img src="assets/Avatar.svg" alt="Avatar">
                      </div>
                      <div class="question">
                          <p>Qual a diferença entre const , let e var em Javascript</p>
                      </div>
                    </div>
                    <div class="actions">
                      <a href="#" class="check">
                        <img src="assets/check.svg" alt="Messagem lida">
                        marcar como lida
                      </a>

                      <a href="#" class="trash">
                        <img src="assets/trash.svg" alt="Excluir">
                        Excluir
                      </a>
                    </div>
                  </div>

          </div>
      </section>
    </main>
  </div>
</body>

</html>
